language: cpp

jobs:
  include:
    - os: windows
      arch: amd64
      env: OS=windows
branches:
  only:
    - master

script:
    - mkdir builds
    - cd builds
    - cmake ..
    - cmake --build . --config release
    
after_success:
    - cd ..
    - ./upload.bat $FTP_IP $FTP_USER $FTP_PASSWORD